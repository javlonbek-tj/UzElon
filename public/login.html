<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Responsive Grocery Website Design Tutorial</title>
  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- custom css file link  -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body">
  <!-- header section starts  -->

  <div class="first__header">
    <div class="d-flex justify-content-between container-lg">
      <a href="https://payme.uz/@tjdeveloper" class="text-white fs-5"><i class="fa-solid fa-dollar-sign"></i> Donate</a>
      <div class="d-flex fs-5">
        <div class="d-flex" id="signUp">
          <a href="login.html" class="text-white pe-2">Kirish |</a>
        <a href="signup.html" class="text-white pe-3">Ro'yxatdan o'tish</a>
        </div>
        <a><i class="fa-solid fa-phone text-light"> +998 90 004 81 14</i></a>
      </div>
    </div>
  </div>
  <header class="header">
    <div class="d-flex align-items-center justify-content-between container-lg">
      <a href="/" class="header_logo"> UzElon </a>

      <nav class="header_navbar">
        <div class="input__icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder=" Qidirish..." />
        </div>
      </nav>

      <div id="icons" class="icons">
        <a href="add-product.html">Add product</a>
      </div>
    </div>
  </header>
  <header class="mobile__footer">
    <div class="d-flex justify-content-around">
      <a href="/" class="pt-3 mt-3">
        <i class="fa fa-house d-flex justify-content-center mb-2"></i>
        <p>Home</p>
      </a>
      <a href="products.html" class="pt-3 mt-3">
        <i class="fa fa-bars d-flex justify-content-center mb-2"></i>
        <p>Categories</p>
      </a>
      <a href="add-product.html" class="pt-3 mt-3">
        <i class="fa-solid fa-plus d-flex justify-content-center mb-2"></i>
        <p>Add product</p>
      </a>
      <a href="signup.html" class="pt-3 mt-3">
        <i class="fa fa-user d-flex justify-content-center mb-2"></i>
        <p>Profile</p>
      </a>
    </div>
  </header>

  <!-- Sign in form -->
  <section class="signup container">
      <div class="signup-content text-center">
        <div class="signup-form">
          <h1 class="mb-5">Sign in</h1>
          <form method="POST" class="register-form fs-4" id="register-form">
            <div class="form-group mb-5">
              <label for="email"><i class="fa-solid fa-envelope me-4 fs-5"></i></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
              />
            </div>
            <div class="form-group mb-5">
              <label for="pass"><i class="fa-solid fa-lock me-4 fs-5"></i></label>
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="Password"
              />
            </div>
            <div class="form-button">
              <input
                type="submit"
                name="signup"
                id="signup"
                class="form-submit py-3 px-5"
                value="Sign in"
              />
            </div>
            <div class="d-flex pt-4 justify-content-center">
              <p class="me-3">Have not you sign up?</p>
            <a href="signup.html">Sign up</a>
            </div>
          </form>
        </div>
      </div>
  </section>
  <div class="text-center singUp_google fs-4">
    <a href="#" class="p-3"><i class="fa-brands fa-google text-danger"></i>  Sign in with google</a>  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
